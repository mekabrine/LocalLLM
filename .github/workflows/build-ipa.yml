# .github/workflows/build-ipa.yml
name: Build iOS (Unsigned artifacts)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Resolve Swift packages
        run: xcodebuild -resolvePackageDependencies -project LocalGGUFChat.xcodeproj

      # 1) Simulator build (unsigned, runnable in Simulator)
      - name: Build (iOS Simulator)
        run: |
          set -euo pipefail
          xcodebuild \
            -project LocalGGUFChat.xcodeproj \
            -scheme LocalGGUFChat \
            -configuration Release \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath DerivedData \
            build

      - name: Zip Simulator .app
        run: |
          set -euo pipefail
          APP_PATH="$(find DerivedData/Build/Products/Release-iphonesimulator -maxdepth 1 -name '*.app' | head -n 1)"
          if [ -z "$APP_PATH" ]; then
            echo "No .app found"
            exit 1
          fi
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" LocalGGUFChat-simulator.app.zip

      - name: Upload Simulator artifact
        uses: actions/upload-artifact@v4
        with:
          name: LocalGGUFChat-simulator-app
          path: LocalGGUFChat-simulator.app.zip

      # 2) Device archive WITHOUT signing (for later manual signing/export)
      - name: Archive (iOS Device, unsigned)
        run: |
          set -euo pipefail
          xcodebuild \
            -project LocalGGUFChat.xcodeproj \
            -scheme LocalGGUFChat \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath "$RUNNER_TEMP/LocalGGUFChat-unsigned.xcarchive" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            archive

      - name: Zip .xcarchive
        run: |
          set -euo pipefail
          cd "$RUNNER_TEMP"
          ditto -c -k --sequesterRsrc --keepParent "LocalGGUFChat-unsigned.xcarchive" "LocalGGUFChat-unsigned.xcarchive.zip"

      - name: Upload unsigned archive
        uses: actions/upload-artifact@v4
        with:
          name: LocalGGUFChat-unsigned-xcarchive
          path: ${{ runner.temp }}/LocalGGUFChat-unsigned.xcarchive.zip
