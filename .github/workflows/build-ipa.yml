name: Build iOS (IPA + artifacts)

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-simulator:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Resolve Swift packages
        run: xcodebuild -resolvePackageDependencies -project LocalGGUFChat.xcodeproj

      - name: Build (Simulator)
        run: |
          set -euo pipefail
          xcodebuild \
            -project LocalGGUFChat.xcodeproj \
            -scheme LocalGGUFChat \
            -configuration Release \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath DerivedData \
            build

      - name: Zip .app
        run: |
          set -euo pipefail
          APP_PATH="$(find DerivedData/Build/Products/Release-iphonesimulator -maxdepth 1 -name '*.app' | head -n 1)"
          if [ -z "$APP_PATH" ]; then
            echo "No .app found"
            exit 1
          fi
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" LocalGGUFChat-simulator.app.zip

      - name: Upload simulator artifact
        uses: actions/upload-artifact@v4
        with:
          name: LocalGGUFChat-simulator-app
          path: LocalGGUFChat-simulator.app.zip

  build-ipa:
    runs-on: macos-latest
    if: ${{ secrets.APPLE_CERT_P12_BASE64 != '' && secrets.APPLE_PROVISION_PROFILE_BASE64 != '' && secrets.TEAM_ID != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Install signing certificate & provisioning profile
        env:
          P12_BASE64: ${{ secrets.APPLE_CERT_P12_BASE64 }}
          P12_PASSWORD: ${{ secrets.APPLE_CERT_PASSWORD }}
          PROFILE_BASE64: ${{ secrets.APPLE_PROVISION_PROFILE_BASE64 }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          set -euo pipefail
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "$P12_BASE64" | base64 --decode > "$RUNNER_TEMP/cert.p12"
          security import "$RUNNER_TEMP/cert.p12" -k "$KEYCHAIN_PATH" -P "$P12_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"

          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          echo "$PROFILE_BASE64" | base64 --decode > "$HOME/Library/MobileDevice/Provisioning Profiles/profile.mobileprovision"

      - name: Archive
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          set -euo pipefail
          xcodebuild -resolvePackageDependencies -project LocalGGUFChat.xcodeproj

          xcodebuild \
            -project LocalGGUFChat.xcodeproj \
            -scheme LocalGGUFChat \
            -configuration Release \
            -archivePath "$RUNNER_TEMP/LocalGGUFChat.xcarchive" \
            -destination 'generic/platform=iOS' \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            archive

      - name: Export IPA
        env:
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          set -euo pipefail
          cat > "$RUNNER_TEMP/ExportOptions.plist" <<'PLIST'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>ad-hoc</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>teamID</key>
            <string>${TEAM_ID}</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          PLIST

          xcodebuild -exportArchive \
            -archivePath "$RUNNER_TEMP/LocalGGUFChat.xcarchive" \
            -exportPath "$RUNNER_TEMP/export" \
            -exportOptionsPlist "$RUNNER_TEMP/ExportOptions.plist"

          ls -la "$RUNNER_TEMP/export"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: LocalGGUFChat-ipa
          path: ${{ runner.temp }}/export/*.ipa
